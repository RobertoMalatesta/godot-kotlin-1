name: Build
on:
  push:
    tags:
      - '*'

jobs:
  deploy_plugin_to_portal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1000
      - run: git fetch --depth=1000 origin +refs/tags/*:refs/tags/*
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: gradle-plugin:publishPlugins -Pgradle.publish.key=$GRADLE_PUBLISH_KEY -Pgradle.publish.secret=$GRADLE_PUBLISH_SECRET
        env:
          BINTRAY_USER: ${{ secrets.GRADLE_PUBLISH_KEY }}
          BINTRAY_API_KEY: ${{ secrets.GRADLE_PUBLISH_SECRET }}
